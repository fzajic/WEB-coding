<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test your typing speed</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Test your speed!</h1>
      <div class="intro">
        <p>Your task is to rewrite the text EXACTLY, as provided in the field below</p>
      </div>
    </header>
    <main role="main">
      <article>
        <section class="stats">
          <div class="container">
            <div class="timer">
              <p class="stat">00:00:00</p>
              <p class="detail">timer</p>
            </div>
            <div class="accuracy">
              <p class="stat">95%</p>
              <p class="detail">accuracy</p>
            </div>
            <div class="typing-speed">
              <p class="stat">300 words / min</p>
              <p class="detail">speed</p>
            </div>
          </div>
        </section>

        <section class="test-area">
          <div class="origin-text origin-wrap">
            <p>Test this text.</p>
          </div>
          <div class="test-wrapper">
            <textarea name="test-area" rows="6" cols="50" placeholder="The clock starts with your first stroke."></textarea>
          </div>

          <button class="content-wrap">Start over</button>
        </section>

      </article>
    </main>
  </body>
</html>
