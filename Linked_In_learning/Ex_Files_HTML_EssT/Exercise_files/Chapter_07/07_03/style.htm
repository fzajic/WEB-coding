<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>embedded styles</title>
<style media="screen">
  h2 {
    color: red;
    font-weight: normal;
  }
  .alert {
    color: blue;
  }
</style>
</head>
<body>
<h1>Using embedded styles</h1>
<h2 class="alert">Style me using the "style" element.</h2>
</body>
</html>
